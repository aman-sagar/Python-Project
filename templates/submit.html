<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
      <style type = "text/css">
          h1,h2,h3,h4,h5,h6,.navbar-brand{
              font-family:Cinzel, sans-serif;
          }
          h1,h2{
              font-weight: 700;
          }
          
/*           table{
              border: 2px solid gray;
              border-radius: 20px;
          } */
          
          .jumbotron{
              background: lightskyblue;
          }
          
      </style>
    <title>My Fourth Frontend</title>
  </head>
    
    <body>
        
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand"><i class="fa fa-text-width" aria-hidden="true"></i> <span class = "d-none d-lg-inline-block ml-2" >FLIPKART SCRAPER</span></a>
        
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navLinks">
                  <ul class="navbar-nav ml-4">
            
                    <li class="nav-item">
                      <a href="/" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">CONTACT</a>
                    </li>

                  </ul>
                </div>
            </div>
        </nav>
        
        
      
        <div class="row justify-content-around">
          
          <div class="col-sm-10">
            <div class="jumbotron text-center my-2">
                <h2 style = "font-family : Cinzel;">THE PRODUCT LIST</h2>
                
              <div class="row justify-content-around py-4">  
                <div class="col-md-5 py-2">
                <table class=" table table-dark table-bordered">
                    {% for item in fpl %}
                        <tr>
                            {% for i in item %}
                            <td>{{i}}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>

                </div>
              </div>
            </div>
          </div>
          
        </div>  
    
        
    </body>
</html>
