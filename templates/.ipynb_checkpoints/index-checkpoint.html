<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <style type = "text/css">
          #header{
              background-color: lightgray;
          }
          #header h1{
              color: saddlebrown;
              font-family: "Cinzel", sans-serif;
              font-weight: 400;
          }
          .jumbheader{
              font-family: Cinzel;
              font-weight: 700;
              letter-spacing: 3px;
          }
          
          .card{
              border: 2px solid black;
              border-top: none;
              border-radius: 30px;
          }
          .card-title{
              font-family: "Times", cursive, serif;
              line-height: 45px;
              color: red;
              letter-spacing: 3px;
              font-weight: 400;
          }
          .card-text{
              color: purple;
              font-weight: 500;
          }
          #search{
              font-family: "Times", cursive, serif;
              letter-spacing: 3px;
              color: red;
              font-weight: 300;
              font-size: 22px;
          }
      </style>
    <title>Flipkart Scraper</title>
  </head>
  <body>

        <div class="row justify-content-around my-5">
          
          <div class="col-sm-6">
                
                  <div class="card text-center">
                    <img class="card-img-top" src="https://www.nextbigbrand.in/wp-content/uploads/2019/08/article_banner_press_release_26_03_19_v1-01.jpg" alt="">
                    <div class="card-body">
                      <h3 class="card-title">FLIPKART SCRAPER</h3>
                      <p class="card-text">
                          Search for mobile phones, laptops, smartwatches, tablets, etc.
                      </p>
                <!-- Form starts here -->
                <!--                          -->
                      <form method = "POST" action = "/submit/">
                        <div class="form-group">
                          <label for="category" id="search">SEARCH HERE</label>
                          <input type="text" class="form-control" id="category" name = "category"     placeholder="search here">
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                      </form>

                      <!-- <a href="" class="btn btn-outline-success btn-sm">View Page</a>
                      <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a> -->
                    </div>
                  </div>
                </div>

              </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
